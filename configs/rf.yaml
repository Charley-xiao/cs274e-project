name: "rf_cond"
seed: 42
data:
  root: "./data"
  image_size: 64
  batch_size: 128
  num_workers: 4
model:
  in_channels: 3
  base_channels: 48
  channel_mult: [1, 2, 4]
  num_res_blocks: 1
  cond_dim: 256
  dropout: 0.0
opt:
  lr: 2e-4
  wd: 2e-2
  ema: 0.999
train:
  epochs: 120
  t_sampling: "uniform"   # or "beta_half"
  log_every: 100
  grad_clip: 1.0
  save_every: 10
sample:
  solver: "heun"          # "euler" | "heun"
  guidance_scale: 0.0     # runtime CFG scale
cond:
  num_classes: 10         # EuroSAT-RGB has 10 classes
  p_uncond: 0.1           # classifier-free dropout prob during training